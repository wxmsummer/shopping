<script type="text/javascript">
    function addCookie(ProductId, objValue) {
        var flag = false;
        var v="";
        var cookieName= ProductId;
        var arrStr = document.cookie.split("; ");
        var allCookieValue="";
        for (var i = 0; i < arrStr.length; i++) {
            var temp = arrStr[i].split("=");
            if (temp[0] == cookieName) {
                flag = true;
                v = temp[1];
            } else  if(temp[0] == "allCookies"){
                allCookieValue = temp[1]
            }
        }
        if(flag){
            var num = parseInt(v)+objValue;
            var str = cookieName + "=" + num.toString() + ";path=/;";
            alert(str);
            document.cookie = str;
        }else {
            var str = cookieName + "=" + objValue.toString() + ";path=/;"; //编码
            var str2 = "allCookies="+allCookieValue+"AND"+cookieName;
            document.cookie = str;
            document.cookie = str2;
        }
    }
    
    function  getValueOfProduct(ProductId) {
        var cookieName="Product:" + ProductId;
        var arrStr = document.cookie.split("; ");
        for (var i = 0; i < arrStr.length; i++) {
            var temp = arrStr[i].split("=");
            if (temp[0] == cookieName) {
                flag = true;
                var v = temp[1];
                return v;
            }
        }
        return -1;
    }

</script>
