<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>品优购，优质！优质！-商品列表</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
</head>
<body>
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到品优购生鲜!</div>
        <div class="fr">
            <div class="login_info fl">
                欢迎您：<em>张 山</em>
            </div>
            <div class="login_btn fl">
                <a href="login.html">登录</a>
                <span>|</span>
                <a href="register.html">注册</a>
            </div>
            <div class="user_link fl">
                <span>|</span>
                <a href="user_center_info.html">用户中心</a>
                <span>|</span>
                <a href="cart.html">我的购物车</a>
                <span>|</span>
                <a href="user_center_order.html">我的订单</a>
            </div>
        </div>
    </div>
</div>

<div class="search_bar clearfix">
    <a href="index.html" class="logo fl"><img src="web/static/images/logo.png"></a>
    <form class="sui-form" action="/product/searchByMethod" method="get">
        <div class="search_con fl">
            <input type="text" class="input_text fl" name="SearchText" placeholder="搜索商品">

            <input type="submit" value="搜索" οnclick="totalSearch()"/>

            <p></p>
            <a><input type="checkbox" name="SearchMethod" value="Id"  />Id</a>
            <a><input type="checkbox" name="SearchMethod" value="Tag" />标签</a>
            <a><input type="checkbox" name="SearchMethod" value="Name" />名称</a>
            <a><input type="checkbox" name="SearchMethod" value="Class"  />分类</a>
        </div>
    </form>
    <div class="guest_cart fr">
        <a href="#" class="cart_name fl">我的购物车</a>
        <div class="goods_count fl">1</div>
    </div>
</div>

<div class="navbar_con">
    <div class="navbar clearfix">
        <div class="subnav_con fl">
            <h1>全部商品分类</h1>
            <span></span>
            <ul class="subnav">
                <li><a href="#" class="fruit">新鲜水果</a></li>
                <li><a href="#" class="seafood">海鲜水产</a></li>
                <li><a href="#" class="meet">猪牛羊肉</a></li>
                <li><a href="#" class="egg">禽类蛋品</a></li>
                <li><a href="#" class="vegetables">新鲜蔬菜</a></li>
                <li><a href="#" class="ice">速冻食品</a></li>
            </ul>
        </div>
        <ul class="navlist fl">
            <li><a href="">首页</a></li>
            <li class="interval">|</li>
            <li><a href="">手机生鲜</a></li>
            <li class="interval">|</li>
            <li><a href="">抽奖</a></li>
        </ul>
    </div>
</div>

<div class="breadcrumb">
    <a href="#">全部分类</a>
    <span>></span>
    <a href="#">搜索结果</a>
</div>

<div class="main_wrap clearfix">


    <div class="r_wrap fr clearfix">
        <div class="sort_bar">
            <a href=""  class="active">默认</a>
            <a href=""  class="active">价格</a>
            <a href=""   class="active">人气</a>
            <a href=""  class="active">分类</a>
            <a href=""  class="active">标签</a>
        </div>

        <ul class="goods_type_list clearfix">
            {{range .goods}}
            <li>
                <a href="/test?name={{.Name}}"></a>
                <h4><a href="/test?Id={{.Name}}">{{.Name}}</a></h4>
                <div class="operate">
                    <span class="prize">￥{{.Price}}</span>
                    <span class="SalesVolume">销量:{{.SalesVolume}}</span>
                    <a href="#" class="add_goods" title="加入购物车"></a>
                </div>

                <br></br>
            </li>
            {{end}}
        </ul>

        <div class="pagenation">
            <a href=""><上一页</a>

            <a href="">下一页></a>
        </div>
    </div>
</div>


</body>
</html>
